<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensei Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col col-4">
            <a class="logo" href="#">
              <img class="logo__img" src="images/logo.png" alt="Logo" />
            </a>
          </div>
          <div
            class="col d-flex justify-content-center align-items-center col-5"
          >
            <div class="navbar navbar-expand-lg header__navbar p-0">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link p-0 header__navbar-link" href="#"
                    >Главная</a
                  >
                  <a class="nav-link p-0 header__navbar-link" href="#"
                    >Услуги</a
                  >
                  <a class="nav-link p-0 header__navbar-link" href="#"
                    >Наши работы</a
                  >
                  <a class="nav-link p-0 header__navbar-link" href="#"
                    >Контакты</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col d-flex justify-content-end align-items-center col-3">
            <a class="btn btn--big" href="#">Заказать звонок</a>
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="hero">
        <div class="container">
          <div class="row align-items-center row-cols-1 row-cols-lg-2">
            <div class="col">
              <h1 class="hero__title">
                Студия дизайна<span> полного цикла</span>
              </h1>
              <p class="hero__descr">От дизайна визиток до дизайна сайтов</p>
              <ul class="hero__list d-flex">
                <li class="hero__item">Комплексные решения</li>
                <li class="hero__item">Логотипы</li>
                <li class="hero__item">Дизайн</li>
              </ul>
            </div>
            <div class="col d-flex justify-content-end">
              <img
                class="hero__img"
                src="images/hero-img.png"
                alt=""
                width="573"
                height="325"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.min.js"></script>
  </body>
</html>
